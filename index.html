<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section class="order_card">
      <div class="order_img"><img src="images/illustration-hero.svg" alt="hero-img"></div>
      <div class="order_text">
        <h1>Order Summary</h1>
        <p class="order_text_descr">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="order_text_plan">
          <img src="images/icon-music.svg" alt="music-ico">
          <div class="order_text_plan_descr">
            <h3>Annual Plan</h2>
              <p>$59.99/year</p>
          </div>
          <a href="#" class="order_text_plan_descr_price">Change</a>
        </div>
        <button class="order_text_button">Proceed to Payment</button>
        <div class="order_text_cancel">Cancel Order</div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MORVWY">MORVWY</a>.
    </div>
  </footer>
</body>

</html>
